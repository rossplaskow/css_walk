<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes moveUpDown {
            0% {
                transform: translateY(-45px);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: translateY(30px);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: translateY(-45px);
            }
        }

        @keyframes rotateAnimation {
            0% {
                transform: rotate(-10deg);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: rotate(5deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(-10deg);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes scaleAnimation {
            0% {
                transform: scale(0.9, 1.1);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: scale(1.1, 0.9);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: scale(0.9, 1.1);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes rotateHeadAnimation {
            0% {
                transform: rotate(-30deg);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: rotate(30deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(-30deg);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes positionHeadAnimation {
            0% {
                transform: translateY(10px);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: translateY(25px);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: translateY(10px);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes rotateHandAnimation {
            0% {
                transform: rotate(-80deg);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: rotate(-10deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(-80deg);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes rotateRightHandAnimation {
            0% {
                transform: rotate(-70deg);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: rotate(-5deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(-70deg);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes leftFootXPosition {
            0% {
                transform: translateX(00px);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: translateX(120px);
                animation-timing-function: linear;
            }
            100% {
                transform: translateX(00px);
            }
        }

        @keyframes leftFootYPosition {
            0% {
                transform: translateY(0px);
                animation-timing-function: ease;
            }
            25% {
                transform: translateY(-50px);
                animation-timing-function: linear;
            }
            35% {
                transform: translateY(-30px);
                animation-timing-function: linear;
            }
            50% {
                transform: translateY(0px);
            }
        }
        
        
        @keyframes leftFootRotation {
            0% {
                transform: rotate(0deg);
                animation-timing-function: ease;
            }
            10% {
                transform: rotate(80deg);
                animation-timing-function: linear;
            }
            25% {
                transform: rotate(100deg);
                animation-timing-function: ease-in-out;
            } 
            50% {
                transform: rotate(-40deg);
                animation-timing-function: ease-in-out;
            }
            60% {
                transform: rotate(0deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(0deg);
                animation-timing-function: ease-in-out;
            }
        }

        @keyframes rightFootXPosition {
            0% {
                transform: translateX(10px);
                animation-timing-function: ease-in-out;
            }
            50% {
                transform: translateX(100px);
                animation-timing-function: linear;
            }
            100% {
                transform: translateX(10px);
            }
        }

        @keyframes rightFootYPosition {
            0% {
                transform: translateY(0px);
                animation-timing-function: ease;
            }
            25% {
                transform: translateY(-50px);
                animation-timing-function: linear;
            }
            35% {
                transform: translateY(-30px);
                animation-timing-function: linear;
            }
            50% {
                transform: translateY(0px);
            }
        }
        
        
        @keyframes rightFootRotation {
            0% {
                transform: rotate(0deg);
                animation-timing-function: ease;
            }
            10% {
                transform: rotate(80deg);
                animation-timing-function: linear;
            }
            25% {
                transform: rotate(100deg);
                animation-timing-function: ease-in-out;
            } 
            50% {
                transform: rotate(-40deg);
                animation-timing-function: ease-in-out;
            }
            60% {
                transform: rotate(0deg);
                animation-timing-function: ease-in-out;
            }
            100% {
                transform: rotate(0deg);
                animation-timing-function: ease-in-out;
            }
        }



        .left-foot-x-position {
            animation: leftFootYPosition 1.5s infinite;
            animation-delay: 0.05s;
        }

        .left-foot-y-position {
            animation: leftFootXPosition 1.5s infinite;
            animation-delay: 0.1s;
        }

        .left-foot-rotation {
            animation: leftFootRotation 1.5s infinite;
            transform-origin: 175px 349px;
            animation-delay: 0.1s;
        }

        .right-foot-x-position {
            animation: rightFootYPosition 1.5s infinite;
            animation-delay: 0.8s;
        }

        .right-foot-y-position {
            animation: rightFootXPosition 1.5s infinite;
            animation-delay: 0.85s;
        }

        .right-foot-rotation {
            animation: rightFootRotation 1.5s infinite;
            transform-origin: 175px 349px;
            animation-delay: 0.85s;
        }

        .container {
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden; /* Ensure the animation stays within the container */
        }

        .character-position-group {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center; /* Set the anchor point at the bottom center */
            transform: translate(-50%, -50%);
            animation: moveUpDown 0.75s infinite;
        }

        .character-rotation-group {
            transform-origin: bottom center;
            transform-origin: 250px 400px;
            animation: rotateAnimation 1.5s infinite;
            animation-delay: 0.3s;
        }

        .character-scale-group {
            transform-origin: bottom center;
            animation: scaleAnimation 0.75s infinite;
            animation-delay: 0.25s;
        }

        .shape-head-position {
            transform-origin: center bottom; /* Ensure the head moves up and down around its bottom center */
            animation: positionHeadAnimation 0.75s infinite;
            animation-delay: 0.35s;
        }

        .shape-head-rotation {
            fill: black;
            transform-origin: 250px 180px; /* Ensure the head rotates around its own bottom center */
            animation: rotateHeadAnimation 1.5s infinite;
            animation-delay: 0.7s;
        }

        .left-hand-rotation {
            transform-origin: 250px 180px;
            animation: rotateHandAnimation 1.5s infinite;
            animation-delay: 0.4s;
        }

        .right-hand-rotation {
            transform-origin: 260px 180px;
            animation: rotateRightHandAnimation 1.5s infinite;
            animation-delay: -0.3s;
        }

        svg {
            display: block;
        }

        .shape-body {
            fill: black;
            stroke: black;
            stroke-width: 60;
            stroke-linejoin: round;
        }

        .shape-hand {
            fill: black;
        }

        .shape-foot {
            fill: none;
            stroke: black;
            stroke-width: 50;
            stroke-linecap: round;
        }



    </style>
</head>
<body>
    <div class="container">
        <svg width="500" height="500" viewBox="0 0 500 500">
            <!-- Left foot -->
             <g class="left-foot-x-position">
                <g class="left-foot-y-position">
                    <g class="left-foot-rotation">
                        <path class="shape-foot" d="M180,350 L200,350"></path>
                    </g>
                </g>
            </g>

            <!-- Right foot -->
            <g class="right-foot-x-position">
                <g class="right-foot-y-position">
                    <g class="right-foot-rotation">
                        <path class="shape-foot" d="M180,350 L200,350"></path>
                    </g>
                </g>
            </g>

            <!-- Character group -->
            <g class="character-position-group">
                <g class="character-rotation-group">
                    <g class="character-scale-group">
                        <g class="character-group">
                            <!-- Head with position and rotation animations -->
                            <g class="shape-head-position">
                                <circle class="shape-head-rotation" cx="250" cy="130" r="50" transform="translate(0, 50)"></circle>
                            </g>

                            <!-- Body -->
                            <polygon class="shape-body" points="220,280 280,280 250,230"></polygon>

                            <!-- Left hand -->
                            <g class="left-hand-rotation">
                                <circle class="shape-hand" cx="160" cy="280" r="30"></circle>
                            </g>

                            <g class="right-hand-rotation">
                                <circle class="right-shape-hand" cx="160" cy="280" r="30"></circle>
                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
